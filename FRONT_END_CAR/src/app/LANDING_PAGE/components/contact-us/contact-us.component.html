<div class="container-fluid p-0" style="background-color:rgb(235, 232, 232); font-family:Outfit, sans-serif;">
    <!-- Header Section -->
    <div class="header-image position-relative">
        <img src="update.jpg" class="img-fluid w-100" alt="Header Background" />
        <div class="cards-container d-none d-md-block position-absolute container">
            <div class="row g-1 justify-content-center">
                <!-- Individual Cards -->
                <div class="col-12 col-md-3" *ngFor="let card of cards">
                    <div class="card text-left shadow-sm">
                        <div class="card-body">
                            <i class="{{ card.icon }} card-icon"></i>
                            <h5>{{ card.title }}</h5>
                            <p class="text-muted">{{ card.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Cards Section for Small Screens -->
    <div class="container py-4 d-block d-md-none">
        <div class="row g-3 justify-content-center">
            <!-- Individual Cards -->
            <div class="col-12 col-sm-6" *ngFor="let card of cards">
                <div class="card text-left shadow-sm">
                    <div class="card-body">
                        <i class="{{ card.icon }} card-icon"></i>
                        <h5>{{ card.title }}</h5>
                        <p class="text-muted">{{ card.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="height:50px; width:1px; background-color: #f1b14a; margin: auto; margin-top:10%;"></div>

    <!-- Contact Form Section -->
    <div class="container py-2 Contact">
        <div class="row d-flex justify-content-evenly">
            <!-- Contact Form -->
            <div class="col-12 col-lg-6 order-2 order-lg-1 contact-form">
                <h4 class="mb-4" style="font-weight: 700;">Get in Touch</h4>
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3" *ngFor="let field of formFields" >
                            <input [(ngModel)]="contact[field.key]" [type]="field.type" class="form-control"
                                [placeholder]="field.placeholder" name="{{ field.key }}" required>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-warning px-4 text-black Message d-flex">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>


            <!-- Map Section -->
            <div class="col-12 col-lg-6 order-1 order-lg-2 map">
                <h4 class="mb-4" style="font-weight:700;">Location</h4>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d650.5613772504485!2d80.01156749051079!3d9.737939405106765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afe54903a0c1b1b%3A0xe4a1926ef55fdbe8!2sUduvil!5e0!3m2!1sen!2slk!4v1732507530856!5m2!1sen!2slk"
                    width="100%" height="300" frameborder="0" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
    <div style="height:50px; width:1px; background-color: #f1b14a; margin: auto; margin-top:5%; "></div>
</div>

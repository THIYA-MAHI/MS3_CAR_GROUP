<div class="app-wrapper">
    <!-- Sidebar -->
    <nav [ngClass]="{
        'sidebar-collapsed': isSidebarCollapsed && !isSmallScreen,
        'sidebar-hidden': isSidebarHidden && isSmallScreen
      }" class="sidebar">
        <div class="sidebar-header text-center p-3">
            <h5 *ngIf="!isSidebarCollapsed || isSmallScreen">QUICK SPIN</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let menu of menuItems" [routerLink]="menu.link"
                (click)="onMenuClick()">
                <a class="nav-link d-flex align-items-center" routerLinkActive="active">
                    <i [class]="menu.icon"></i>
                    <span *ngIf="!isSidebarCollapsed || isSmallScreen">{{ menu.name }}</span>
                </a>
            </li>
        </ul>

    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav [ngClass]="{ 'navbar-bottom': isSmallScreen }" class="navbar">
            <div class="navbar-content ">
                <!-- Sidebar Toggle Button -->
                <button class="btn list" (click)="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>



                <div class="dateTime">
                    <h6 class="text-white">{{ currentDate }}</h6>
                </div>
                <div class="dateTime">
                    <h6 class="text-white">{{ currentTime }}</h6>
                </div>
                <!-- Label -->
                <span [ngClass]="{ 'navbar-label-small': isSmallScreen }" class="navbar-label ms-auto"
                    style="color:#acacaf;">
                    Jhon Smith
                </span>

                <!-- Profile Dropdown -->
                <div class="dropdown profile-dropdown ms-3">
                    <button class="btn btn-dark d-flex align-items-center dropdown-toggle" type="button"
                        id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="team.jpg" alt="Profile" class="profile-img" />
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#" [routerLink]="['/company']"><i
                                    class="bi bi-gear-fill me-2"></i>Settings</a></li>
                    </ul>
                </div>

                <!-- Notification and Logout Icons -->
                <div class="navbar-icons ms-3 d-flex align-items-center position-relative">
         
                    <button class="btn" (click)="toggleNotificationPopup()">
                        <i class="bi bi-bell-fill"></i>
                    </button>
                   
                    <!-- Logout Icon -->
                    <button class="btn ms-3" (click)="logout()">
                        <i class="bi bi-power"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Notification Popup -->
        <div *ngIf="showPopup" class="notification-popup mt-5">
            <ul>
                <li *ngFor="let notification of notifications" (click)="navigateToNotification(notification)">
                    {{ notification.message }}
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="main">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
